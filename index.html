<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="estilo.css">

  <script src="app.js"></script>

  <title>Frontend Mentor | Interactive rating component</title>

  
</head>
<body>

  <!-- Rating state start -->
  <div class="container pl-4 pr-4">
    <img class="p-2 mt-4 mb-4" id="estrela" src="images/icon-star.svg">
    
    <p id="legenda" class="pl-4 mr-3 pt-1 pb-1 mb-4"></p>

    <h3 id="titulo">How did we do?</h3>
        
    <p id="texto">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    
    <div id="grupo-circulo" class="mt-5 remover">
      <button id="op1" class="circulo mr-3 opcao" onclick="mudarCor(1)">1</button> 
      <button id="op2" class="circulo mr-3 opcao" onclick="mudarCor(2)">2</button> 
      <button id="op3" class="circulo mr-3 opcao" onclick="mudarCor(3)">3</button> 
      <button id="op4" class="circulo mr-3 opcao" onclick="mudarCor(4)">4</button> 
      <button id="op5" class="circulo mr-3 opcao" onclick="mudarCor(5)">5</button>
    </div>
    
    <div class="mt-5 mb-5 remover">
      <button id="submit" type="submit" class="pb-2 pt-2" onclick="mudarTexto()">Submit</button>
    </div>
  </div>
  
</body>
</html>
